<!DOCTYPE html>
<html>
  <head>
    <title>Trail Effect Demo</title>
    <style>
      #my-element {
        position: absolute;
        z-index: 1;
        left: 100px;
        top: 100px;
        width: 50px;
        height: 50px;
        background-color: red;
      }

      .trail {
        position: absolute;
        z-index: -1;
        pointer-events: none;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        animation: trail 0.5s ease-out forwards;
      }

      @keyframes trail {
        0% {
          transform: scale(1);
          opacity: 0.4;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="my-element"></div>

    <script>
      const element = document.getElementById("my-element");
      let x = 0;
      let y = 0;

      function addTrail() {
        const trail = document.createElement("div");
        trail.classList.add("trail");
        trail.style.left = `${x}px`;
        trail.style.top = `${y}px`;
        element.parentNode.insertBefore(trail, element);
      }

      function moveElement(event) {
        x = event.clientX;
        y = event.clientY;
        element.style.left = `${x}px`;
        element.style.top = `${y}px`;
      }

      element.addEventListener("mousemove", moveElement);
      element.addEventListener("mouseenter", addTrail);
    </script>
  </body>
</html>
